<!DOCTYPE html>
<html>
<head>
	<title> Example Form </title>
	<meta charset="utf-8">
	<!--Proper rendering and touch zoom -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootstrap jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<script>
		var _receive = "";
		
		$(function(){ 
			var form = $('mform');
		$("#mform").submit(function(e) {
			e.preventDefault();
			
			var _name = $("#name").val();
			var _email = $("#email").val();
			var _gender = $("#gender").val();
			var status = document.getElementById("receive").checked;
			if (status) {
				_receive = "YES";
			} else {
				_receive = "NO";
			}
			var _password = $("#password").val();

			$.ajax({
				type: "POST",
				url: "insert.php",
				data: "name=" + _name + "&email=" + _email + "&gender=" + _gender + "&receive=" + _receive + "&password=" + _password,
				success : function(text){
					alert(text);
					$("#name").val("");
					$("#email").val("");
					$("#gender").val("");
					$("#receive").val("unchecked");
					$("#password").val("");
				}
			}); 
		});
		});
		
	</script>

	<div class="container">
			<div class="jumbotron">
		<h1> Bootstrap HTML Form </h1>
		<p> Please enter details in the boxes below. </p>
	</div>

		<form id="mform" action="insert.php" class="form-horizontal">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="name"> Name: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" id="name" required placeholder="Name">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="email"> Email: </label>
				<div class="col-sm-10">
				<input type="email" class="form-control" name="email" id="email" required placeholder="someone@example.com">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="gender"> Gender: </label>
				<div class="col-sm-10">
				<select name="gender" id="gender" name="gender" required>
					<option value="" disabled selected hidden> Please Select </option>
					<option value="male"> Male </option>
					<option value="female"> Female </option>
					<option value="other"> Other </option>
					<option value="noanswer"> Prefer Not to Say </option> 
				</select>
				</div>
			</div>


			<div class="form-check row">
				<label class="form-check-label col-sm-2" for="receive-comm"> Pleace indicate whether you wish to receive communication from us: </label>
				<div class="col-sm-10">
					<input type="checkbox" class="form-check-input" id="receive" name="receive">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="password"> Password: </label>
				<div class="col-sm-10">
				<input type="password" name="password" class="form-control" id="password" required placeholder="Password">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
				<button type="submit" id="submit" class="btn btn-default"> Submit </button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
